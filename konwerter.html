<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konwerter</title>
    <link rel="stylesheet" href="konwerter.css" />
  </head>
  <body>
    <a href="./index.html" class="back">Powrót</a>
    <label for="converter"
      >Konwerter <span class="one">°C</span> na
      <span class="two">°F</span></label
    >
    <input type="number" id="converter" placeholder="Wpisz liczbę..." />
    <p class="result"></p>
    <p class="proof"></p>
    <div>
      <button class="conv">Konwertuj</button>
      <button class="reset">Wyczyść</button>
      <button class="change">Zamień</button>
    </div>
    <script src="./konwerter.js"></script>
  </body>
</html>
