<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walidator i generator hasła</title>
    <link rel="stylesheet" href="validator.css" />
  </head>
  <body>
    <a href="./index.html" class="back">Powrót</a>
    <label for="password" class="headers"
      >Sprawdź, czy Twoje hasło jest bezpieczne!</label
    >
    <input type="text" id="password" placeholder="Wpisz hasło..." />
    <p class="passinfo">Nie podałeś hasła...</p>
    <br /><br />
    <h3 style="text-transform: uppercase; margin-bottom: 5px">
      Hasło musi składać się z:
    </h3>
    <ul>
      <li>minimum 10 znaków</li>
      <li>liter</li>
      <li>cyfr</li>
    </ul>
    <br />
    <p>
      Aby Twoje hasło było bardzo mocne, dodaj
      <span style="font-weight: bold; color: rgb(0, 255, 234)"
        >znaki specjalne</span
      >.
    </p>
    <h2 class="headers">Generator <strong>BARDZO</strong> silnego hasła</h2>
    <button class="generate-password-button">Generuj</button>

    <input
      type="text"
      placeholder="silne hasło to..."
      class="strong-paswword-input"
    />
    <script src="./validator.js"></script>
    <script src="./genrator.js"></script>
  </body>
</html>
